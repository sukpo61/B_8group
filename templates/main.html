        .mytitle {

            align-items: center;

            max-width: 400px;

            padding: 20px;
        }

        .mybtn {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

            margin-top: 30px;
            margin-bottom: 30px;
        }
        .mybtn > button:hover{

        }
        .mylogin {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card {
            border: transparent;
            margin: 20px;
        }
        .card > .card-body {
            margin-bottom: 10px;
            border: solid mediumpurple;
        }

        .figure {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            grid-auto-rows: minmax(100px, auto);
        }

        .figure > a:hover{
            border: 2px solid mediumpurple;
        }
